<ion-header>
  <ion-navbar color="dark">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <ion-grid col-sm-10 col-md-10 offset-md-1>
    <div>
      <form (ngSubmit)="register()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
  			      <ion-item>
                <ion-input type="text" placeholder="PrÃ©nom" name="firstName" [(ngModel)]="registerCredentials.firstName" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input type="text" placeholder="Nom" name="surname" [(ngModel)]="registerCredentials.surname" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-input type="password" placeholder="Mot de passe" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
              </ion-item>
              
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col>
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Inscription</button>
          </ion-col>
        </ion-row>
        
      </form>
    </div>
  </ion-grid>
</ion-content>
