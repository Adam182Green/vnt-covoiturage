<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-grid col-sm-10 col-md-10 offset-md-1>
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Mot de passe" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col>
          <button ion-button full type="submit" [disabled]="!registerForm.form.valid">Connexion</button>
        </ion-col>
      </ion-row>
      
    </form>
    <ion-row>
    	<ion-col>
    		<button ion-button block clear (click)="createAccount()">Inscription</button>
    	</ion-col>
	</ion-row>


  </ion-grid>
</ion-content>
