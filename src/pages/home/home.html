<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Accueil</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content class="home" padding>
  <ion-grid col-sm-10 col-md-10 offset-md-1>

    <h3>Bienvenue, {{account.prenom}} {{account.nom}}</h3>
    <p>Your Email is: {{account.email}}</p>
    <ion-item>
      <ion-label color="primary" floating>Recherche un trajet ! ;)</ion-label>
      <ion-input type="text" name="input-villeRecherche" [(ngModel)]="villeRecherche"></ion-input>
    </ion-item>
    <button ion-button name="button-RechercherVille" (click)="onJourneySearchClick">Rechercher</button>
    
    <ion-list>
      <ion-item *ngFor="let trajet of trajets" (click)="onTrajetClick(trajet)">
        <ion-avatar item-start>
          <img src="..\..\assets\imgs\avatar-male.png">
        </ion-avatar>
        <h2>{{this.dateHelper.getDisplayDateOfTimestamp(trajet.dateDepart)}}</h2>
        <h3>{{trajet.villeDepart}} --> {{trajet.villeArrivee}}</h3>
        <p>{{trajet.voiture.marque}} {{trajet.voiture.modele}}</p>
      </ion-item>
    </ion-list>

  </ion-grid> 
</ion-content>
