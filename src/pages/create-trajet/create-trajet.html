<ion-header>

  <ion-navbar>
    <ion-title>Creation de trajet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="primary" floating>Ville de départ </ion-label>
    <ion-input type="text" [(ngModel)]="villeDepart"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Ville d'arrivée </ion-label>
    <ion-input type="text" [(ngModel)]="villeArrivee"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Date </ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="dateDepart"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Nombre de place </ion-label>
    <ion-input type="number" [(ngModel)]="nombreDePlaces"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Voiture</ion-label>
    <ion-select [(ngModel)]="voitures" multiple="false">
      <ion-option *ngFor="let voiture of voitures" [value]="voiture">{{voiture.marque}} {{voiture.modele}}</ion-option>
    </ion-select>
  </ion-item>
</ion-content>
